<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Jonnie's Profile - (HngX Stage One)</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="profile-image">
          <img
            src="https://ca.slack-edge.com/T05FFAA91JP-U05RF5SJL1Z-6bb5d03a90a7-512"
            alt="John Areola"
            data-testid="slackDisplayImage"
          />
        </section>

        <section class="profile-details">
          <div>
            <h1 data-testid="slackUserName">John Areola</h1>
            <p data-testid="myTrack">Frontend</p>
          </div>
          <div>
            <p class="curr-time">
              <span data-testid="currentDayOfTheWeek">Thursday</span>
              -
              <span data-testid="currentUTCTime">12282828771</span>
            </p>
          </div>
          <a
            class="github-link"
            href="https://github.com/Jonnie-Dev/Hng-x-stage-1"
            data-testid="githubURL"
            target="_blank"
          >
            Github URL
          </a>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
